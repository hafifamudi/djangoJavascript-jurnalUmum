<form action="{% url 'ubahJurnal' form.instance.pk %}" method="POST" class="js-jurnal-update-form">
    {%csrf_token%}
    {{ form.id }}
    <div class="modal-header">
        <h5 class="modal-title">Ubah Jurnal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{%include "jurnal_form.html"%}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
        <button type="submit" class="btn btn-primary">Ubah Jurnal</button>
      </div>
    </div>
</form>
